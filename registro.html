<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antibush - Juegos Gratis para Todos</title>
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1b2838;
        color: #c7d5e0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background-color: rgba(23, 26, 33, 0.9);
        padding: 1rem;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }
      .logo h1 {
        font-size: 1.5em;
        color: #66c0f4;
        margin: 0;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
      }
      nav ul li {
        margin: 0 10px;
      }
      nav ul li a {
        color: #8a1d98;
        text-decoration: none;
        transition: color 0.3s ease;
        font-weight: bold;
        font-size: 1.1em;
      }
      nav ul li a:hover {
        color: #66c0f4;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .hero h2 {
        font-size: 3.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        position: relative;
        z-index: 1;
        animation: fadeInUp 1s ease-out;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .features {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 40px;
      }
      .feature {
        flex-basis: calc(33.333% - 20px);
        background-color: #16202d;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }
      .feature:hover {
        transform: translateY(-5px);
      }
      .feature h3 {
        color: #66c0f4;
      }

      .cta {
        text-align: center;
        margin-top: 40px;
        padding: 40px;
        background-color: #16202d;
        border-radius: 8px;
      }
      .cta-button {
        display: inline-block;
        background-color: #66c0f4;
        color: #171a21;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      .cta-button:hover {
        background-color: #4da5d8;
      }

      .featured-games {
        margin-top: 40px;
      }
      .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      .game-card {
        background-color: #16202d;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
      }
      .game-card:hover {
        transform: scale(1.05);
      }
      .game-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .game-info {
        padding: 10px;
      }
      .game-title {
        font-weight: bold;
        color: #c7d5e0;
      }

      footer {
        background-color: #171a21;
        color: #c7d5e0;
        text-align: center;
        padding: 20px;
        margin-top: auto;
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: center;
        }
        nav {
          margin-top: 1rem;
        }
        .features {
          flex-direction: column;
        }
        .feature {
          flex-basis: 100%;
        }
        .hero h2 {
          font-size: 2.5em;
        }
        .game-grid {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
      }

      .register-form {
        max-width: 500px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .register-form h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-group button {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      #register {
        margin-top: 80px; /* Ajustar el margen superior */
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/5eeea355389655.59822ff824b72.gif"
          alt="Antibush Logo"
        />
        <h1>Antibush</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="listaJuegos.html">Juegos</a></li>
          <li><a href="registro.html">Registro</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <section id="register" style="margin-top: 80px">
        <h2>Registro de Desarrolladores</h2>
        <form class="register-form">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="game">Nombre del juego:</label>
            <input type="text" id="game" required />
          </div>
          <div class="form-group">
            <label for="link">Enlace del juego:</label>
            <input type="url" id="link" required />
          </div>
          <div class="form-group">
            <button type="submit">Registrar</button>
          </div>
        </form>
      </section>
    </div>
    <footer>
      <p>&copy; 2024 Antibush. Todos los derechos reservados.</p>
    </footer>

    <script>
      // Evento para el formulario de registro
      document
        .querySelector(".register-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          alert("¡Registro enviado con éxito!");
          e.target.reset();
        });
    </script>
  </body>
</html>
